<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Photo Light Box</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>

  <body>
    <div class="row">
      <div class="column">
        <img src="public/img1.jpg" onclick="openModal();setCurrentSlide(1)" class="hover-shadow">
      </div>

      <div class="column">
        <img src="public/img2.jpg" onclick="openModal();setCurrentSlide(2)" class="hover-shadow">
      </div>

      <div class="column">
        <img src="public/img3.jpg" onclick="openModal();setCurrentSlide(3)" class="hover-shadow">
      </div>

      <div class="column">
        <img src="public/img4.jpg" onclick="openModal();setCurrentSlide(4)" class="hover-shadow">
      </div>
    </div>

    <!-- MODAL - START -->
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>

      <div class="modal-content">
        <div class="slide">
          <div class="numbertext">1 / 4</div>
            <img src="public/img1.jpg" style="width:100%">
        </div>

        <div class="slide">
          <div class="numbertext">2 / 4</div>
            <img src="public/img2.jpg" style="width:100%">
        </div>

        <div class="slide">
          <div class="numbertext">3 / 4</div>
            <img src="public/img3.jpg" style="width:100%">
        </div>

        <div class="slide">
          <div class="numbertext">4 / 4</div>
            <img src="public/img4.jpg" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <div class="column">
          <img class="dot" src="public/img1.jpg" onclick="setCurrentSlide(1)" alt="Image # 1">
        </div>

        <div class="column">
          <img class="dot" src="public/img2.jpg" onclick="setCurrentSlide(2)" alt="Image # 2">
        </div>

        <div class="column">
          <img class="dot" src="public/img3.jpg" onclick="setCurrentSlide(3)" alt="Image # 3">
        </div>

        <div class="column">
          <img class="dot" src="public/img4.jpg" onclick="setCurrentSlide(4)" alt="Image # 4">
        </div>
      </div>
      <!-- MODAL - CONTENT - END -->
    </div>
    <!-- MODAL - END -->

    <script src="main.js"></script>
  </body>
</html>
