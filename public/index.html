<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="keywords" content="lightbox, html5, html, photo, patreon, javascript, js, css" />
    <meta name="description" content="A photo lightbox made with vanilla JavaScript, CSS and HTML for Patreon" />
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="icons/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff">
    <!-- Prefetching -->
    <link rel='dns-prefetch' href='//fonts.googleapis.com' />
    <link rel='dns-prefetch' href='//api.flickr.com/' />
    <!-- Stylesheets -->
    <link async rel="stylesheet" href="stylesheets/app.css" >
    <link async rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <!-- Icons -->
    <link rel="shortcut icon" href="/icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/manifest.json">
    <title>Patreon Lightbox</title>
  </head>

  <body>
    <!-- Header -->
    <div id="header" class="row"></div>

    <!-- Lightbox MODAL - START -->
    <div id="lightbox" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>

      <!-- Lightbox MODAL - CONTENT START -->
      <div id="lightbox-content" class="modal-content">

        <!-- PREV / NEXT BUTTONS -->
        <a class="previous" onclick="slideshowMove(-1)">&#9664;</a>
        <a class="next" onclick="slideshowMove(1)">&#9654;</a>

        <!-- Lightbox - THUMBNAILS -->
        <div id="lightbox-thumbnails" class="row"></div>

        <!-- Lightbox - SLIDE TITLE CONTAINER -->
        <div class="slide-title-container">
          <!-- Lightbox - SLIDE TITLE -->
          <p id="slide-title"></p>
        </div>
      </div>
      <!-- Lightbox MODAL - CONTENT END -->
    </div>
    <!-- Lightbox MODAL - END -->

    <!-- Search -->
    <div id="search-container" class="row">
      <div class="search">
        <form id="search" action="POST">
          <input id="search-term" type="text" name="search-term" placeholder="Search...">
          <input id="search-submit" type="submit" name="load-gallery" value="Load Gallery" onclick="handleSearch">
        </form>
      </div>
    </div>

    <!-- Gallery: Outer - START -->
    <div id="gallery-outer">
      <!-- Gallery: Inner - START -->
      <div id="gallery-inner" class="gallery">
        <div class="row">
          <h2 id="gallery-title">Image Gallery</h2>
        </div>

        <div id="gallery-thumbnails" class="row"></div>
      </div>
      <!-- Gallery: Inner - END -->
    </div>
    <!-- Gallery: Outer - END -->

    <!-- Footer -->
    <div id="footer" class="row"></div>

    <!-- Scripts -->
    <!-- Models -->
    <script src="src/models/Image.js"></script>
    <!-- Utils -->
    <script src="src/utils/galleryUtils.js"></script>
    <script src="src/utils/lightboxUtils.js"></script>
    <!-- APIs -->
    <script src="src/API/api.js"></script>
    <!-- Actions -->
    <script src="src/actions/galleryActions.js"></script>
    <script src="src/actions/searchActions.js"></script>
    <!-- Components: Common -->
    <script src="src/common/Header.js"></script>
    <script src="src/common/Search.js"></script>
    <script src="src/common/Footer.js"></script>
    <!-- Components: Specific Views -->
    <script src="src/components/GalleryView.js"></script>
  </body>
</html>
